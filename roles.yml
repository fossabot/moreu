# 默认规则，只有正式成员允许访问
- id: 0
  host: '*'
  path: '**'
  method: '*'
  authorized_roles:
    - 'member'
  forbidden_roles:
    - black_user

# 默认规则，只有管理员允许查询用户列表
- id: 1
  host: '*'
  path: '/moreu/api/users'
  method: '{GET}'
  authorized_roles:
    - 'admin'
  forbidden_roles:
    - black_user

# 自定义规则
# POST /api/files 允许非登录状态访问
- id: 3
  host: '*'
  path: '/api/files'
  method: '{GET,POST}'
  allow_anyone: true

- id: 4
  host: '*'
  path: '/s/**'
  method: '{GET}'
  allow_anyone: true

- id: 5
  host: '*'
  path: '/api/shares/**'
  method: '{GET}'
  allow_anyone: true